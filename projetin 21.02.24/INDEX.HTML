<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CHICO MOEDAS</title>
    <link rel="stylesheet" href="CSS/script.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container col-5 body">
        <div class="row mt-3">
            <div class="col">
                <input type="text" class="form-control" id="titulo" placeholder="Assunto">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <input type="text" id="Escravo" class="form-control" placeholder="Nome do Escravo">
            </div>
        </div>
        <div class="row mt-5">
            <div class="col">
            <label for="" class="form-control text-bg-dark">Mensagem</label>
            <textarea class="form-control mt-2" id="Texto" cols="30" rows="3" ></textarea>
            <div class="row mt-2">
                <div class="col">
                    <button class="btn btn-primary" type="button" onclick="gravar()" id="botao">GRAVAR</button>
                </div>
        </div>
        <div class="row mt-5">
            <div class="col">
                <label for="" class="btn btn-primary">Mesagem Recebida</label>
                <table class="table table-striped">
                    <tr>
                        <th>Assunto</th>
                        <th>Escravo</th>
                        <th>Mensagem</th>
                        <th>Ação</th>
                        <tr>
                            <tr>
                                <td id="Assunto"></td>
                                <td id="escravo"></td>
                                <td id="texto"></td>
                                <td>
                                    <a type="button" onclick="excluir()" class="btn btn-outline-danger">Excluir</button></a>
                                    <button type="button" onclick="alterar()" class="btn btn-outline-warning">Alterar</button></a>
                                </td>
                            </tr>
                        </tr>
                    </tr>
                </table>
            </div>
        </div>
        </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="JS/script.js"></script>
</body>

</html>
